<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mech Attendance</title>
    <link rel="stylesheet" href="/resources/css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
</head>
<body>
    <h2 style="text-align: center">Mech25 Attendance</h2>
    <p >Fill in your name and matric number</p>
    <p>Course: {{.Course}}</p>
    <main>
        <form action="/attendance/{{.Course}}" class="form" method="post">
            <div class="form-div">
               <input type="text" name="Course" value="{{.Course}}" hidden>
            </div>
            <div class="form-div">
                <input type="text" id="name" name="Name" required>
                <span>Name</span>
            </div>
            <div class="form-div">
                <input type="text" id="matric" name="Matric" required>
                <span>Matric Number</span>
            </div>
            <div class="form-div">
                <label for="signature">Signature</label>
                <div>
                    <canvas class="canvas"></canvas>
                </div>
                <input type="text" id="file" name="signature" hidden>
                <div style="width:100%;display:flex;justify-content:space-between;margin-top: 5px;">
                    <button id="canvasClear">Clear canvas</button>
                    <button id="done">Done</button>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>

    <script>
        const canvas = document.querySelector("canvas")
        const signaturePad = new SignaturePad(canvas)
        const doneBtn = document.querySelector("#done")
        const canvasClear = document.querySelector("#canvasClear")
        const fileInput = document.querySelector("#file")

        canvasClear.addEventListener("click", e => {
            e.preventDefault()
            signaturePad.clear()
        })

        doneBtn.addEventListener("click", e => {
            e.preventDefault()
            fileInput.value = signaturePad.toDataURL()
        })
    </script>
</body>
</html>
